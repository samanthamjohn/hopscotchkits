make_a_nose_that_is_wider_than_it_is_long:
  id: 57
  name: make a nose that is wider than it is long
  spec: ! "\n      nose = false\n      _.each($frame.find(\"svg ellipse\"), (ellipse)->\n
    \       if parseInt($(ellipse).attr(\"rx\"), 10) > parseInt($(ellipse).attr(\"ry\"),
    10)\n          nose = true\n      )\n      return nose\n    "
  step_id: 17
  position: 1
  created_at: 2012-03-13 15:14:52.450879000Z
  updated_at: 2012-03-13 15:14:52.450879000Z
  success: !!null 
center_the_nose:
  id: 58
  name: center the nose
  spec: ! "\n      nose = false\n      _.each($frame.find(\"svg ellipse\"), (ellipse)->\n
    \       if parseInt($(ellipse).attr(\"rx\"),10) > parseInt($(ellipse).attr(\"ry\"),
    10)\n          x = parseInt($(ellipse).attr(\"cx\"), 10)\n          if x >= 180
    && x <= 220\n            nose = true\n      )\n      return nose\n    "
  step_id: 17
  position: 2
  created_at: 2012-03-13 15:14:52.454263000Z
  updated_at: 2012-03-13 15:14:52.454263000Z
  success: !!null 
put_the_nose_at_the_bottom_of_the_face:
  id: 59
  name: put the nose at the bottom of the face
  spec: ! "\n      nose = false\n      _.each($frame.find(\"svg ellipse\"), (ellipse)->\n
    \       if parseInt($(ellipse).attr(\"rx\"),10) > parseInt($(ellipse).attr(\"ry\"),
    10)\n          y = parseInt($(ellipse).attr(\"cy\"), 10)\n          if y <= 280\n
    \           nose = true\n      )\n      if nose == true\n        nose = false\n
    \       _.each($frame.find(\"svg ellipse\"), (ellipse)->\n          y = parseInt($(ellipse).attr(\"cy\"),
    10)\n          if y >= 270\n            nose = true\n        )\n        return
    nose\n      else\n        return false\n    "
  step_id: 17
  position: 3
  created_at: 2012-03-13 15:14:52.457574000Z
  updated_at: 2012-03-13 15:14:52.457574000Z
  success: !!null 
