  name: color both ears saddlebrown
  spec: ! "\n      brownEllipses = 0\n      _.each($frame.find(\"svg ellipse\"), (ellipse)->\n
    \       if $(ellipse).attr(\"fill\").match(/#/i)\n          brownEllipses += 1\n
    \     )\n      if brownEllipses < 3\n        return false\n      else\n        return
    true\n    "
