set_the_background_color:
  id: 33
  name: set the background color
  spec: ! "\n    colored_rects = 0\n    _.each($frame.find(\"svg rect\"), (rect) ->\n
    \     if $(rect).attr(\"fill\").match(/#/i) &&\n      $(rect).attr(\"width\")
    >= 399 && $(rect).attr(\"height\") >= 399\n        colored_rects += 1\n    )\n
    \   if colored_rects > 1\n      return true\n    else\n      return false\n    "
  step_id: 30
  position: 1
  created_at: 2012-03-13 15:14:52.365346000Z
  updated_at: 2012-03-13 15:14:52.365346000Z
  success: Great, now you have a nice color in your background
