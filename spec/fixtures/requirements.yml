rotate_both_ears:
  id: 52
  name: rotate both ears
  spec: ! "\n      rotatedEllipses = 0\n      _.each($frame.find(\"svg ellipse\"),
    (ellipse)->\n        if $(ellipse).attr(\"transform\")\n          rotatedEllipses
    += 1\n      )\n      if rotatedEllipses < 2\n        return false\n      else\n
    \       return true\n    "
  step_id: 15
  position: 1
  created_at: 2012-03-13 15:14:52.430396000Z
  updated_at: 2012-03-13 15:14:52.430396000Z
  success: When you use "R20" you rotate the ear 20&deg; clockwise. "R-20" will rotate
    it counterclockwise.
make_the_outer_left_eye:
  id: 53
  name: make the outer left eye
  spec: ! "\n      eye = false\n      _.each($frame.find(\"svg ellipse\"), (ellipse)->\n
    \       if ($(ellipse).attr(\"fill\").match(/#/i) &&\n        $(ellipse).attr(\"cx\")
    >= 170 && $(ellipse).attr(\"cx\") <= 185 &&\n        $(ellipse).attr(\"cy\") >=
    170 && $(ellipse).attr(\"cy\") <= 185 &&\n        $(ellipse).attr(\"rx\") < 15
    && $(ellipse).attr(\"ry\") < 18)\n          eye = true\n      )\n      return
    eye\n    "
  step_id: 16
  position: 1
  created_at: 2012-03-13 15:14:52.433501000Z
  updated_at: 2012-03-13 15:14:52.433501000Z
  success: !!null 
