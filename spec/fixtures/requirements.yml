give_both_ears_x_radius_the_third_number_in_the_ellipse_method_of_approximately_40:
  id: 49
  name: give both ears x-radius (the third number in the ellipse method) of approximately
    40
  spec: ! "\n      ellipses = 0\n      _.each($frame.find(\"svg ellipse\"), (ellipse)->\n
    \       if $(ellipse).attr(\"rx\") > 35 && $(ellipse).attr(\"rx\") < 45\n          ellipses
    += 1\n      )\n      if ellipses < 2\n        return false\n      else\n        return
    true\n      "
  step_id: 13
  position: 3
  created_at: 2012-03-13 15:14:52.418227000Z
  updated_at: 2012-03-13 15:14:52.418227000Z
  success: the x radius controls how wide the ellipse is.
give_both_ears_y_radius_the_fourth_number_in_the_ellipse_method_of_approximately_80:
  id: 50
  name: give both ears y-radius (the fourth number in the ellipse method) of approximately
    80
  spec: ! "\n      ellipses = 0\n      _.each($frame.find(\"svg ellipse\"), (ellipse)->\n
    \       if $(ellipse).attr(\"ry\") > 75 && $(ellipse).attr(\"ry\") < 85\n          ellipses
    += 1\n      )\n      if ellipses < 3\n        return false\n      else\n        return
    true\n      "
  step_id: 13
  position: 4
  created_at: 2012-03-13 15:14:52.421355000Z
  updated_at: 2012-03-13 15:14:52.421355000Z
  success: the y radius controls how tall the ellipse is.
color_both_ears_saddlebrown:
